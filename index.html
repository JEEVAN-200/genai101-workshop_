<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .fact {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Fun Facts</h1>
        <button id="factButton">Show Me a Fun Fact!</button>
        <p id="factDisplay" class="fact"></p>
    </div>
    <script>
        const facts = [
            "Dogs have a sense of time and can predict future events, such as regular walk times.",
            "A dog's sense of smell is at least 40 times better than a human's.",
            "Dogs have three eyelids, including one to keep their eyes moist and protected.",
            "The Basenji dog is known as the 'barkless dog' because it doesn't bark, but it can make other noises.",
            "Dogs can hear sounds at frequencies as high as 65,000 Hz, while humans can only hear up to 20,000 Hz.",
            "The Greyhound is the fastest dog breed and can run up to 45 miles per hour.",
            "Dogs curl up in a ball when sleeping to protect their organsâ€”a holdover from their days in the wild.",
            "A dog's nose print is unique, much like a human's fingerprint.",
            "The Labrador Retriever has been the most popular dog breed in the United States for over 30 years.",
            "Dogs have about 1,700 taste buds, while humans have approximately 9,000."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex];
            factDisplay.classList.add('show');
        });
    </script>
</body>
</html>
